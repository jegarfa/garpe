# ===============================
# Site settings
# ===============================
title: Escritos
email: email@hotmail.com
description: >-
  Free book-like PDF notes shared openly.
url: "https://YOURUSERNAME.github.io"

minimal_mistakes_skin: default
search: true

# ===============================
# Build settings
# ===============================
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Disable blog pagination
paginate: 0

# ===============================
# Collections (IMPORTANT)
# ===============================
collections:
  books:
    output: true
    permalink: /books/:name/

# ===============================
# Include / exclude
# ===============================
include:
  - _pages

# ===============================
# Plugins
# ===============================
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ===============================
# Author (DISABLED visually)
# ===============================
author:
  name   : "First Lastname"

# ===============================
# Footer (optional)
# ===============================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/username"

# ===============================
# Defaults (IMPORTANT)
# ===============================
defaults:
  # Disable blog posts layout
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false

  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

  # Books (NEW)
  - scope:
      path: ""
      type: books
    values:
      layout: single
      author_profile: false

