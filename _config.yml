title: GarPe Escritos
email: email@hotmail.com
description: >-
  Free book-like PDF notes shared openly.
url: "https://jegarfa.github.io"

minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
theme: null

collections:
  books:
    output: true
    permalink: /books/:title/

include:
  - _pages

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author information for the sidebar
author:
  name: "Your Name"
  avatar: "/assets/images/photo.png"  # upload your photo here
  bio: "A short biography about you, what you do, and your interests."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://yourwebsite.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/yourhandle"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourhandle"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/yourprofile"

defaults:
  # Use sidebar layout for pages
  - scope:
      path: ""
      type: pages
    values:
      layout: sidebar
      author_profile: true

  # Use sidebar layout for books
  - scope:
      path: ""
      type: books
    values:
      layout: sidebar
      author_profile: true

